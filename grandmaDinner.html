    <script defer="defer" async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIqwwh5UIU9a0Nc4-J3k0C3OI4C5MUCXA&callback=init"></script>
    <script>
    function init() { //25.059915,121.208541,20.5z
        var mapOptions = {
            zoom: 17,
            scrollwheel: false,
            draggable: !("ontouchend" in document),
            center: new google.maps.LatLng(25.059915, 121.208541),
            styles: [{
                "stylers": [{
                    "hue": "#1192d6"
                }]
            }, {
                "featureType": "road",
                "elementType": "labels",
                "stylers": [{
                    "visibility": "on"
                }]
            }, {
                "featureType": "road",
                "elementType": "geometry",
                "stylers": [{
                    "lightness": 100
                }, {
                    "visibility": "simplified"
                }]
            }]
        };

        var mapElement = document.getElementById('map');
        var map = new google.maps.Map(mapElement, mapOptions);
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(25.059915, 121.208541),
            map: map,
            title: ''
        });
        google.maps.event.addDomListener(window, "load", init);
    }
    $('.carousel').carousel({
        interval: 3000
    });
    </script>
